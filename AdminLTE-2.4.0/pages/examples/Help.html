html,
body {
    height: 100%
}

body {

    overflow-y: auto
}

.wrapper {
    height: 100%;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto
}

.wrapper:before,
.wrapper:after {
    content: " ";
    display: table
}

.wrapper:after {
    clear: both
}

.content-wrapper,
.main-footer {
    -webkit-transition: -webkit-transform .3s ease-in-out, margin .3s ease-in-out;
    -moz-transition: -moz-transform .3s ease-in-out, margin .3s ease-in-out;
    -o-transition: -o-transform .3s ease-in-out, margin .3s ease-in-out;
    transition: transform .3s ease-in-out, margin .3s ease-in-out;
    margin-left: 230px;

@media (max-width:767px) {
    .content-wrapper,

        margin-left: 0

}

.content-wrapper {
    min-height: 100%;
    background-color: white;
    z-index: 800
}

.main-footer {
    background: #fff;
    padding: 15px;
    color: #444;
    border-top: 1px solid #d2d6de
}

.hold-transition .content-wrapper,
.hold-transition .main-footer,
.hold-transition .main-sidebar,
.hold-transition .main-header .navbar,

}

.content {

h1,
h3,
h6 {

}

a {

}

a:hover,
a:active,
a:focus {

    color: #72afd2
}

.main-header {
    position: relative;
    max-height: 100px;
    z-index: 1030
}

.main-header .navbar {
    -webkit-transition: margin-left .3s ease-in-out;
    -o-transition: margin-left .3s ease-in-out;
    transition: margin-left .3s ease-in-out;
    margin-bottom: 0;
    margin-left: 230px;
    border: none;
    min-height: 50px;
    border-radius: 0

.main-header .navbar-custom-menu {
    float: right

@media (max-width:991px) {

}

.main-header .sidebar-toggle {

.main-header .sidebar-toggle:before {
    content: "\f0c9"
}

.main-header .sidebar-toggle:hover {
    color: #fff

.main-header .sidebar-toggle:focus,
.main-header .sidebar-toggle:active {
    background: transparent
}

.main-header .sidebar-toggle .icon-bar {
    display: none
}

.main-header .logo {
    -webkit-transition: width .3s ease-in-out;
    -o-transition: width .3s ease-in-out;
    transition: width .3s ease-in-out;

    float: left;
    height: 50px;
    font-size: 20px;
    line-height: 50px;
    text-align: center;
    width: 230px;

    padding: 0 15px;
    font-weight: 300;
    overflow: hidden
}

.main-header .logo .logo-mini {
    display: none
}

.content-header {
    position: relative;
    padding: 15px 15px 0 15px
}

.content-header>h1 {
    margin: 0;
    font-size: 24px

.content-header>h1>small {
    font-size: 15px;
    display: inline-block;
    padding-left: 4px;
    font-weight: 300
}

    .navbar-custom-menu .navbar-nav>li {
        float: left

        margin: 0;
        float: left
    }
    .navbar-custom-menu .navbar-nav>li>a {
        padding-top: 15px;
        padding-bottom: 15px;
        line-height: 20px
    }
}

@media (max-width:767px) {
    .main-header {
        position: relative
    }
    .main-header .logo,
    .main-header .navbar {
        width: 100%;
        float: none
    }
    .main-header .navbar {
        margin: 0
    }
    .main-header .navbar-custom-menu {
        float: right
    }
}

.main-sidebar {

    left: 0;

    width: 230px;
    z-index: 810;

    -o-transition: -o-transform .3s ease-in-out, width .3s ease-in-out;
    transition: transform .3s ease-in-out, width .3s ease-in-out
}

@media (max-width:767px) {
    .main-sidebar {
        padding-top: 100px
    }
}

@media (max-width:767px) {
    .main-sidebar {
        -webkit-transform: translate(-230px, 0);
        -ms-transform: translate(-230px, 0);
        -o-transform: translate(-230px, 0);
        transform: translate(-230px, 0)
    }
}

.sidebar {
    padding-bottom: 10px
}

.sidebar-form input:focus {
    border-color: transparent
}

.user-panel {
    position: relative;
    width: 100%;
    padding: 10px;
    overflow: hidden
}

.user-panel:before,
.user-panel:after {
    content: " ";
    display: table
}

.user-panel:after {
    clear: both
}

.sidebar-menu {
    list-style: none;
    margin: 0;
    padding: 0
}

.sidebar-menu>li {
    position: relative;
    margin: 0;
    padding: 0
}

.sidebar-menu>li>a {
    padding: 12px 5px 12px 15px;
    display: block
}

.sidebar-menu>li>a>.fa {
    width: 20px
}

.sidebar-menu li.header {
    padding: 10px 25px 10px 15px;
    font-size: 12px
}

.sidebar-menu li>a>.pull-right-container>.fa-angle-left {
    width: auto;
    height: auto;
    padding: 0;
    margin-right: 10px;
    -webkit-transition: transform .5s ease;
    -o-transition: transform .5s ease;
    transition: transform .5s ease
}

.sidebar-menu,
.main-sidebar .user-panel,
.sidebar-menu>li.header {
    white-space: nowrap;
    overflow: hidden
}

.sidebar-menu:hover {
    overflow: visible
}

.sidebar-form,
.sidebar-menu>li.header {
    overflow: hidden;
    text-overflow: clip
}

.sidebar-menu li>a {
    position: relative
}

.sidebar-menu li>a>.pull-right-container {
    position: absolute;
    right: 10px;
    top: 50%;
    margin-top: -7px
}

.control-sidebar-bg {
    position: fixed;
    z-index: 1000;
    bottom: 0
}

.control-sidebar-bg {
    top: 0;
    right: -230px;
    width: 230px;
    -webkit-transition: right .3s ease-in-out;
    -o-transition: right .3s ease-in-out;
    transition: right .3s ease-in-out
}

.navbar-custom-menu>.navbar-nav>li {
    position: relative
}

@media (max-width:991px) {
    .navbar-custom-menu>.navbar-nav {
        float: right
    }
    .navbar-custom-menu>.navbar-nav>li {
        position: static
    }
}

.form-control {
    border-radius: 0;
    box-shadow: none;
    border-color: #d2d6de
}

.form-control:focus {
    border-color: #3c8dbc;
    box-shadow: none
}

.form-control::-moz-placeholder,
.form-control:-ms-input-placeholder,
.form-control::-webkit-input-placeholder {
    color: #bbb;
    opacity: 1
}

.form-control:not(select) {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none
}

.btn {
    border-radius: 3px;
    -webkit-box-shadow: none;
    box-shadow: none;
    border: 1px solid transparent
}

.btn.btn-flat {
    border-radius: 0;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    border-width: 1px
}

.btn:active {
    -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);

    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125)
}

.btn:focus {
    outline: none
}

.nav>li>a:hover,
.nav>li>a:active,
.nav>li>a:focus {
    color: #444;
    background: #f7f7f7
}

@media print {
    .main-sidebar,
    .main-header,
    .content-header {
        display: none !important
    }
    .content-wrapper,
    .main-footer {
        margin-left: 0 !important;
        min-height: 0 !important;

        -ms-transform: translate(0, 0) !important;
        -o-transform: translate(0, 0) !important;
        transform: translate(0, 0) !important
    }
}
