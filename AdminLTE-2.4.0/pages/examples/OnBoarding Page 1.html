<div class="container">

<div class="card card-default col-sm-8 offset-md-2">
<div class="card-body">
<h4 style="text-align: center;font-weight: 200; font-size: 20px;"> </h4>
<h2 style="text-align: center;font-size: 25px;font-weight: 900;">Now lets get you Onboarded.</h2>
</div>
     <div class="progress" style="margin-bottom: 1%">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%"></div>
</div>
</div>    

    <div class="card card-default col-sm-8 offset-md-2" style="margin-top: 1%;margin-bottom: 2%">
    <div class="card-body" style="font-weight: 900">
        <h4 style="font-size: 15px;font-weight: 900;"> Company Info. </h4>
       
        <!-- Entry Forms -->
        <form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="DBA (optional)">
    </div>
    <div class="col">
       <label class="mr-sm-2" for="inlineFormCustomSelect">Business Type</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
      <div class="col-sm-12" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="Street Address">
    </div>
      <div class="col-sm-6" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="City">
    </div>
      <div class="col-sm-3" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="State">
    </div>
      <div class="col-sm-3" style="margin-top: 1%">
      <input type="number" class="form-control" placeholder="Zip">
    </div>
      <div class="col-sm-12" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="Contact Number">
    </div>
  </div>
</form>
         <h4 style="font-size: 15px;font-weight: 900;margin-top: 3%"> Tax Info. </h4>
        <form>
            <div class="row">
            <div class="col-sm-6" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="EIN Number ">
                <p style="font-weight: 200;font-size: 12px">Located on form 941 (00-0000000)</p>
    </div>
                <div class="col-sm-6" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="Tax ID Number">
                    <p style="font-size: 12px;font-weight: 200">Found on any MN Department of Revenue documents.</p>
    </div>
                <div class="col-sm-12" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="MN Unemployement Insurance Number ">
                <p style="font-size: 12px; font-weight: 200;">Located on Tax Rate Notice mailed to you.</p>
    </div>
            </div> 
        </form>
        
         <h4 style="font-size: 15px;font-weight: 900;margin-top: 3%"> Banking Info. </h4>
        <form >
            <div class="row">
            <div class="col-sm-6">
       <label class=""  style="font-weight: 200;">Payment Method</label>
      <select class="custom-select " id="inlineFormCustomSelect">
        <option selected>Checking</option>
        <option value="1">Savings</option>
      </select>
    </div>
                 <div class="col-sm-6" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="Account Holder Name">
                    
    </div>
                <div class="col-sm-6" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="Routing Number">
                    
    </div>
                <div class="col-sm-6" style="margin-top: 1%">
      <input type="text" class="form-control" placeholder="Account Number">
                
    </div>
                
            </div> 
        </form>
        <div class="alert alert-info" role="alert" style="margin-top: 1%">
  <strong>Heads up!</strong> To verify your account we will send you two small deposits.
</div>
            
    </div>
    </div>
        <div style="text-align: center;margin: 3%">
        <button type="button" class="btn btn-primary btn-sm">Save</button>
            <button type="button" class="btn btn-primary btn-sm">Continue</button>
    </div>
    </div>
